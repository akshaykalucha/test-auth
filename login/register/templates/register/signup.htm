{% extends 'register/base.htm' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="signup">
    <form action="#" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="buttonsub">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
